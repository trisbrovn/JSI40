<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login & Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 form-container">
          <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center">
              <h3 class="mb-0">Welcome</h3>
            </div>
            <div class="card-body p-4">
              <ul
                class="nav nav-pills nav-justified mb-4"
                id="pills-tab"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="pills-login-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#pills-login"
                    type="button"
                    role="tab"
                    aria-controls="pills-login"
                    aria-selected="true"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="pills-signup-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#pills-signup"
                    type="button"
                    role="tab"
                    aria-controls="pills-signup"
                    aria-selected="false"
                  >
                    Sign Up
                  </button>
                </li>
              </ul>

              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="pills-login"
                  role="tabpanel"
                  aria-labelledby="pills-login-tab"
                >
                  <form id="signin-form">
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="name@example.com"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="loginPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Enter your password"
                        required
                      />
                    </div>

                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe">
                        Remember me
                      </label>
                    </div>

                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Login
                      </button>
                    </div>

                    <div class="text-center mt-3">
                      <a href="#" class="text-decoration-none"
                        >Forgot Password?</a
                      >
                    </div>
                  </form>
                </div>

                <div
                  class="tab-pane fade"
                  id="pills-signup"
                  role="tabpanel"
                  aria-labelledby="pills-signup-tab"
                >
                  <form id="signup-form">
                    <div class="mb-3">
                      <label for="signupUsername" class="form-label"
                        >Username</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="signupUsername"
                        placeholder="Choose a username"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="signupEmail" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="signupEmail"
                        placeholder="name@example.com"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="signupPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="signupPassword"
                        placeholder="Create a password"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="signupConfirmPassword" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="signupConfirmPassword"
                        placeholder="Confirm your password"
                        required
                      />
                    </div>

                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="termsCheck"
                        required
                      />
                      <label class="form-check-label" for="termsCheck">
                        I agree to the <a href="#">Terms and Conditions</a>
                      </label>
                    </div>

                    <div class="d-grid">
                      <button type="submit" class="btn btn-success btn-lg">
                        Sign Up
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
